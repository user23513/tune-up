		<script>
		
		loading(); //로딩마스크
		
		function loading(load) {
 			LoadingWithMask("/assets/img/load.gif");
  			setTimeout("closeLoadingWithMask()", 500);
		} 
		function LoadingWithMask(gif) {
			let maskHeight = $(document).height();
			let maskWidth  = window.document.body.clientWidth;
  			let mask = "<div id='mask' class='row' style='position:absolute; z-index:9000; background-color:#ffffff; text-align:center; display:none; left:0; top:0;'></div>";
  			let loadingImg = "<div id='loadingImg' class='col align-self-center'>";    
 			loadingImg += "<img src='"+ gif + "' style='position: relative; width: 10%; display: block; margin: 0px auto;'/>";
  			loadingImg += "</div>";
  			$("#main").append(mask);
  			$("#mask").css({'width' : maskWidth +20 , 'height': maskHeight +60});
  			$("#mask").append(loadingImg);
  			$("#mask").show();
		}
		function closeLoadingWithMask() {    
			$("#mask").remove();
			$("#mask").empty();
		}	
		
		
		
		
	//로딩 후
	$(document).ready(function() {
		//체크박스 전체선택
		$(".checkAll").on("click", e => {
			if($(".checkAll").is(":checked")){
				$(".check").prop("checked", true);
			} else{
				$(".check").prop("checked", false);
			}
			
		}) 
		//전체선택 해제
		$(".check").on("click", e=> {
			e.stopPropagation();
			let total = $(".check").length;
			let checked = $(".check:checked").length;
			if(total != checked){
				$(".checkAll").prop("checked", false);
			} else {
				$(".checkAll").prop("checked", true); 
			}
			
		});
			
		$("#checkAprvBtn").on("click", e=>{
			let checkVals = [];    
			$(".check:checked").each(function(i) {
				checkVals.push($(this).val()); 
			});
			
			if(checkVals.length == 0){
				alert("선택된 문서가 없습니다.");
			} else {
				if(confirm("선택한 문서를 승인하시겠습니까?")){
					$.ajax({
						url : 'checkApproved',
						beforeSend : function(xhr) {
							xhr.setRequestHeader(header, token);
						},
						type : 'post',
						data : {'valueArr' : checkVals},
						success : function(data) {
							alert("승인이 완료되었습니다.");
							location.href="approval";
							
						}

			}
			
			
			
		})
		
		
		
		//위임자 선택
		$("#multi").on("click", e=>{

				})
				
		//위임 삭제
		$(".delTrust").on("click", e=>{

			if (confirm("위임을 해제하시겠습니까?")){
				$.ajax({
					url:'trustDel',
					beforeSend:function(xhr){
				 		xhr.setRequestHeader(header,token);  
				    },
				    type:"post",
				    data:{'trustNo':no},
				    dataType:'json',
				    success:function(obj){
				    	$(e.target).closest("li").remove();
				    }
			    }) 
			} else {
				return;
			}
		})
		
		//수임자변경
		$(".upTrust").on("click", e=>{
			let no = $(e.target).closest("li").data("no");
			let rptt= $("#rptt").val();
			let rpttNm= $("#rpttNm").val();
			
			console.log(no);
			console.log(rptt);
			console.log(rpttNm);
			if (confirm("수임 상태를 변경하시겠습니까?")){
				$.ajax({
					url:'trustUp',
					beforeSend:function(xhr){
				 		xhr.setRequestHeader(header,token);  
				    },
				    type:"post",
				    data:{'trustNo':no,

				    success:function(obj){
				    	$(e.target).closest("li").remove();
				    }
			    }) 
			} else {
				return;
			}
		})
		
		
		//위임자 추가
		$(".trustInBtn").on("click", e=>{
			if($("#rptt").val() == ""){
				alert("위임자를 지정해주세요");
				return;
			} else if ($("#sdt").val() == ""){
				alert("시작일을 지정해주세요.");
				return;
			}else if ($("#edt").val() == ""){
				alert("종료일을 지정해주세요.");
				return;
			} else if ($("#sdt").val() >= $("#edt").val){
				alert("시작일은 종료일보다 늦을 수 없습니다.");
				return;
			} else {
				$("#trustFrm").submit();
			}
			
		})
		
		
		//서명 그리기 영역
		var isDrawing = false;
		var x = 0;
		var y = 0;

		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		canvas.addEventListener("mousedown", function (e) {
		    x = e.offsetX;
		    y = e.offsetY;
		    isDrawing = true;
		});

		canvas.addEventListener("mousemove", function (e) {
		    if (isDrawing) {
		        drawSign(ctx, x, y, e.offsetX, e.offsetY);
		        x = e.offsetX;
		        y = e.offsetY;
		    }
		});

		canvas.addEventListener("mouseup", function (e) {
		    if (isDrawing) {
		        drawSign(ctx, x, y, e.offsetX, e.offsetY);
		        x = 0;
		        y = 0;
		        isDrawing = false;
		    }
		});

		canvas.addEventListener("mouseleave", function (e) {
		    x = 0;
		    y = 0;
		    isDrawing = false;
		});

		document.getElementById("erase").addEventListener("click", function (e) {
		    if (ctx != null) {
		        ctx.clearRect(0, 0, canvas.width, canvas.height);
		    }
		})

		function drawSign(ctx, x1, y1, x2, y2) {
		    if (ctx != null) {
		        ctx.save();
		        ctx.beginPath();
		        ctx.strokeStyle = "#111111";
		        ctx.lineWidth = 1;
		        ctx.moveTo(x1, y1);
		        ctx.lineTo(x2, y2);
		        ctx.stroke();
		        ctx.closePath();
		        ctx.restore();
		    }
		}
		
		//서명 저장
		$("#save").on("click", function(){            
            
	         const canvas = $("#canvas")[0];
	         const imgBase64 = canvas.toDataURL('image/png', 'image/octet-stream');
	         const decodImg = atob(imgBase64.split(',')[1]);

	         let array = [];
	         for (let i = 0; i < decodImg .length; i++) {
	           array.push(decodImg .charCodeAt(i));
	         }

	         const file = new Blob([new Uint8Array(array)], {type: 'image/png'});
	         const fileName = 'canvas_img_' + new Date().getMilliseconds() + '.png';
	         let formData = new FormData();
	         formData.append('file', file, fileName);

	         $.ajax({
	           type: 'post',
	           url: 'signUp',
	           beforeSend:function(xhr){
			 		xhr.setRequestHeader(header,token);  
			    },
	           cache: false,
	           data: formData,
	           processData: false,
	           contentType: false,
	           success: function (data) {
	        	  
	        	   const fileReader = new FileReader();
	        	   fileReader.readAsDataURL(file);
	        	   fileReader.onload = function () {
	        	    	$("#previewImg").attr("src", fileReader.result);
	        	   };
	    
	             alert('서명이 저장되었습니다.');
	             
	           }
	         }) 
	       	
	   });  
		
		
		//서명 삭제
		$("#delSign").on("click", function(){            
            
			let sign="";
			
			if(confirm("정말 삭제하시겠습니까?")){
				$.ajax({
			           type: 'post',
			           url: 'signDel',
			           beforeSend:function(xhr){

					    },

			           dataType:'json',
			           success: function (data) {

			           }
			    })
			}
	   });  
		
		
		aprvTable();
		aprvSelect();
		aprvEmpList();
		approvedSelect();
		referSelect();
		
});

			    	$("#multi").html("");
			    	 $.each (obj, (idx, o)=> {
				        	let option = `<option value='${o.empNo}'>${o.nm} ${o.position}</option>`;
				        	$("#multi").append(option);
				        	}); 
			    }
		    }) 
		})
	}

					$("#viewFoot").html("");

		//승인 반려
		function aprvBtn(){
			if(confirm("문서를 승인하시겠습니까?")){
				let no = $("#apBtn").data("no");
				$.ajax({
	          		type: 'post',
	           		url: 'approved',
	           		beforeSend:function(xhr){
			 			xhr.setRequestHeader(header,token);  
			    	},
	           		data: {'aprvNo' : no},

	           		success: function (data) {
	        	   		alert('결재가 완료되었습니다!');
	        	   		location.href="approval";
	        	   
	           		}
	    		})
			
			}
		}
		
	function rejectBtn(){
		if(confirm("문서를 반려하시겠습니까?")){

			let reject = $("#reject").val();
			$.ajax({
	           type: 'post',

	           beforeSend:function(xhr){

	           data: {'aprvNo' : no,

	        	   location.href="approval";
	           }
	    	})
			
		}
	}

																	class="badge bg-secondary rounded-pill"
																	style="height: 25px">참조</span> <span
																	th:unless="${r.reqSt == '반려' or r.reqSt =='완료'}"
																	th:text="진행" class="badge bg-primary rounded-pill"
																	style="height: 25px">참조</span>
																</td>
															</tr>
														</tbody>
													</table>
													<!-- End referTable -->


												</div>
											</div>
										</div>
										<div class="accordion-item">
											<h2 class="accordion-header" id="headingThree">
												<button class="accordion-button collapsed" type="button"
													data-bs-toggle="collapse" data-bs-target="#collapseThree"
													aria-expanded="false" aria-controls="collapseThree">
													승인 완료 목록</button>
											</h2>
											<div id="collapseThree" class="accordion-collapse collapse"
												aria-labelledby="headingThree" data-bs-parent="#accordion">
												<div class="accordion-body">

													<!-- approvedTable -->
													<table id="approvedTable" class="display center"
														style="width: 100%">
														<thead hidden="hidden">
															<tr>
																<th>내용</th>
															</tr>
														</thead>
														<tbody id="approvedtb" class="list-group">
															<tr th:each="d : ${approved}"
																class="list-group-item list-group-item-action"
																th:data-no="${d.aprvNo}">
																<td
																	class="d-flex justify-content-between align-items-start"
																	th:data-no="${d.aprvNo}">
																	<div class="ms-2 me-auto">
																		<i th:if="${d.impts}=='Y'" class="ri-alert-fill"
																			style="float: left;"></i>
																		<div class="fw-bold" th:text="${d.ttl}"
																			style="float: left;">제목</div>
																		<br> <span th:if="${d.deadline} != ' '"
																			th:text="|${d.deadline}까지|"></span><small
																			th:text="| ${d.nm}"></small>
																	</div> <span th:if="${d.reqSt == '반려'}"
																	class="badge bg-secondary rounded-pill"
																	style="height: 25px">반려</span> <span
																	th:unless="${d.reqSt =='반려'}"
																	class="badge bg-primary rounded-pill"
																	style="height: 25px">완료</span>
																</td>
															</tr>
														</tbody>
													</table>
													<!-- End approvedTable -->


												</div>
											</div>
										</div>
									</div>
									<!-- End Default Accordion  -->






								</div>
							</div>
						</div>
					</div>
					<!-- End Tabs -->
				</div>
			</div>
		</section>
		<!-- End section -->

		<!-- sign Modal -->

		<div class="modal fade" id="signModal" tabindex="-1"
			data-bs-backdrop="true">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<b>나의 서명 등록</b>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body row g-0">
						<div class="modal-body col-md-12" id="sCntn">
							<div class="container">
								<canvas id="canvas" width="300" height="300"
									style="border: 1px solid black; float: left;"></canvas>
							</div>
							<div>
								<img id="previewImg"
									th:src="${sign.sign} == null ? 'assets/img/stamp.png' : @{/attach(path=${sign.sign})} "
									style="height: 40%; width: 40%; margin-left: 50px;">
							</div>
						</div>
						<div class="modal-footer">
							<button id="erase" class="btn btn-secondary">초기화</button>
							<button type="button" id="delSign" class="btn btn-primary">삭제</button>
							<button type="button" id="save" class="btn btn-primary">저장</button>
						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- end sign Modal -->

		<!-- trust Modal -->
		<div class="modal fade" id="trustModal" tabindex="-1"
			data-bs-backdrop="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<b>결재 위임자 설정</b>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="lCntn">
						<div class="row g-3">
							<div class="col-md-12">
								<ul class="list-group trustList" th:if="${trust}">
									<li class="list-group-item trustli" th:each="t : ${trust}"
										th:data-no="${t.trustNo}"><b th:text="|${t.rpttNm}|"></b>&nbsp;&nbsp;&nbsp;<span
										th:text="|${t.sdt} ~ ${t.edt}|"></span>
										<button type="button" class="btn btn-primary delTrust"
											style="float: right;">해제</button></li>
								</ul>
							</div>
						</div>
						<hr>
						<form id="trustFrm" action="trustIn" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
							<div class="row g-3">
								<div class="col-md-4">
									<div class="form-floating">
										<select class="form-select" id="deptSelect" aria-label="State">
											<option>선택</option>
											<option th:each="d : ${dept}" th:value="${d.dept}"
												th:text="${d.dept}">부서</option>
										</select> <label for="deptSelect">부서</label>
										<div class="form-floating">
											<input type="text" class="form-control trustrptt" id="rpttNm"
												name="rpttNm" placeholder="수임자" readonly="readonly"
												required="required" style="margin-top: 5px"> <label
												for="rpttNm">수임자</label>
										</div>
									</div>
								</div>
								<div class="col-md-8">
									<select class="form-select" id="multi" multiple
										aria-label="multiple select example" style="height: 120px;">
									</select>
								</div>
								<div class="col-md-5">
									<input type="date" id="sdt" name="sdt" class="form-control">
								</div>
								<div class="col-md-2 text-center">~</div>
								<div class="col-md-5">
									<input type="date" id="edt" name="edt" class="form-control">
								</div>
								<input type="hidden" id="rptt" name="rptt">
							</div>
						</form>
						<hr>
						<div class="col-md-12" th:if="${rptt}">
							<ul class="list-group">
								<li class="list-group-item list-group-item-primary"
									th:data-no="${rptt.trustNo}"><span
									th:text="|${rptt.nm}님에게 ${rptt.edt}까지 결재 위임 받는중.|"></span>
									<button type="button" class="btn btn-primary upTrust"
										style="float: right;">변경</button></li>
							</ul>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">닫기</button>
							<button type="button" class="btn btn-primary trustInBtn">위임</button>
						</div>


					</div>
				</div>
			</div>
		</div>
		<!-- end trust Modal -->

		<!-- Scrolling Modal -->
		<div class="modal fade" id="viewModal" tabindex="-1"
			data-bs-backdrop="true">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header" id="vttl">
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="vCntn">
						<div id="tnv" class=".txtA">에디터</div>
					</div>
					<div class="modal-footer" id="viewFoot"></div>
					<span class="badge bg-primary" id="savePdf"><i
						class="bi bi-folder me-1"></i>PDF</span>
				</div>
			</div>
		</div>
		<!-- End Scrolling Modal-->

	</main>
	<!-- End main -->
</body>
</html>
