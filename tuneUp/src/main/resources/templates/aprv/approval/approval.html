<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>TuneUp - 전자결재</title>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css" />
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
<style>
*:focus {
	outline: 0;
}

.container {
	position: absolute;
	left: 50px;
	top: 50px;
}

#canvas {
	width: 300px;
	height: 240px;
	border: 1px solid black;
}
</style>
</head>

<body>
	<!-- ======= Main ======= -->
	<main id="main" class="main" layout:fragment="content">

		<script>
		
		loading(); //로딩마스크
		btnShow();
		function loading(load) {
 			LoadingWithMask("/assets/img/load.gif");
  			setTimeout("closeLoadingWithMask()", 500);
		} 
		function LoadingWithMask(gif) {
			let maskHeight = $(document).height();
			let maskWidth  = window.document.body.clientWidth;
  			let mask = "<div id='mask' class='row' style='position:absolute; z-index:9000; background-color:#ffffff; text-align:center; display:none; left:0; top:0;'></div>";
  			let loadingImg = "<div id='loadingImg' class='col align-self-center'>";    
 			loadingImg += "<img src='"+ gif + "' style='position: relative; width: 10%; display: block; margin: 0px auto;'/>";
  			loadingImg += "</div>";
  			$("#main").append(mask);
  			$("#mask").css({'width' : maskWidth +20 , 'height': maskHeight +60});
  			$("#mask").append(loadingImg);
  			$("#mask").show();
		}
		function closeLoadingWithMask() {    
			$("#mask").remove();
			$("#mask").empty();
		}	
		
		function btnShow(){
			let aprvStBtn = localStorage.getItem('aprvStBtn');
			if(aprvStBtn){ 
				$(".aprvSt.btn-primary").addClass("btn-outline-primary");
				$(".aprvSt.btn-primary").removeClass("btn-primary");
				$('[data-st="'+aprvStBtn+'"]').removeClass("btn-outline-primary");
				$('[data-st="'+aprvStBtn+'"]').addClass("btn-primary");
				localStorage.removeItem("aprvStBtn"); }
		} 
		
		
	//로딩 후
	$(document).ready(function() {
	
		aprvTable();
		aprvSelect();
		btnChange();
		aprvEmpList();
		
		//위임 - 부서별 사원검색
		function aprvEmpList(){
			$("#deptSelect").on("change", e=>{
				let dept = $(e.target).val();
				$.ajax({
					url:'aprvEmpList',
					beforeSend:function(xhr){
				 		xhr.setRequestHeader(header,token);  
				    },
				    type:"post",
				    data:{'dept':dept},
				    dataType:'json',
				    success:function(obj){
				    	$("#multi").html("");
				    	 $.each (obj, (idx, o)=> {
					        	let option = `<option value='${o.empNo}'>${o.nm} ${o.position}</option>`;
					        	$("#multi").append(option);
					        	}); 
				    }
			    }) 
			})
		}
		
		
		//위임자 선택
		$("#multi").on("click", e=>{
				let empNo = $(e.target).val();
				let name = $(e.target).text();	

					$("#rpttNm").val(name);
					$("#rptt").val(empNo);

				})
			//위임자+히든폼 리셋
			$("#rpttNm").on("click", e=>{
				$(e.target).val("");
				$("#rptt").val("");
				
				})
		//위임 삭제
		$(".delTrust").on("click", e=>{
			let no = $(e.target).closest("li").data("no");
			
			if (confirm("삭제하시겠습니까?")){
				$.ajax({
					url:'trustDel',
					beforeSend:function(xhr){
				 		xhr.setRequestHeader(header,token);  
				    },
				    type:"post",
				    data:{'trustNo':no},
				    dataType:'json',
				    success:function(obj){
				    	$(e.target).closest("li").remove();
				    }
			    }) 
			} else {
				return;
			}
		})
		
		//수임자변경
		$(".upTrust").on("click", e=>{
			let no = $(e.target).closest("li").data("no");
			let rptt = $("#rptt").val();
			let rpttNm = $("rpttNm").val();
			
			if (confirm("위임 상태를 변경하시겠습니까?")){
				$.ajax({
					url:'trustUp',
					beforeSend:function(xhr){
				 		xhr.setRequestHeader(header,token);  
				    },
				    type:"post",
				    data:{'trustNo':no,
				    		'rptt':rptt,
				    		'rpttNm':rpttNm},
				    dataType:'json',
				    success:function(obj){
				    	$(e.target).closest("li").remove();
				    }
			    }) 
			} else {
				return;
			}
		})
		
		
		//위임자 추가
		$(".trustInBtn").on("click", e=>{
			if($("#rptt").val() == ""){
				alert("위임자를 지정해주세요");
				return;
			} else if ($("#sdt").val() == ""){
				alert("시작일을 지정해주세요.");
				return;
			}else if ($("#edt").val() == ""){
				alert("종료일을 지정해주세요.");
				return;
			} else if ($("#sdt").val() >= $("#edt").val){
				alert("시작일은 종료일보다 늦을 수 없습니다.");
				return;
			} else {
				$("#trustFrm").submit();
			}
			
		})
		
		
		//서명 그리기 영역
		var isDrawing = false;
		var x = 0;
		var y = 0;

		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		canvas.addEventListener("mousedown", function (e) {
		    x = e.offsetX;
		    y = e.offsetY;
		    isDrawing = true;
		});

		canvas.addEventListener("mousemove", function (e) {
		    if (isDrawing) {
		        drawSign(ctx, x, y, e.offsetX, e.offsetY);
		        x = e.offsetX;
		        y = e.offsetY;
		    }
		});

		canvas.addEventListener("mouseup", function (e) {
		    if (isDrawing) {
		        drawSign(ctx, x, y, e.offsetX, e.offsetY);
		        x = 0;
		        y = 0;
		        isDrawing = false;
		    }
		});

		canvas.addEventListener("mouseleave", function (e) {
		    x = 0;
		    y = 0;
		    isDrawing = false;
		});

		document.getElementById("erase").addEventListener("click", function (e) {
		    if (ctx != null) {
		        ctx.clearRect(0, 0, canvas.width, canvas.height);
		    }
		})

		function drawSign(ctx, x1, y1, x2, y2) {
		    if (ctx != null) {
		        ctx.save();
		        ctx.beginPath();
		        ctx.strokeStyle = "#111111";
		        ctx.lineWidth = 1;
		        ctx.moveTo(x1, y1);
		        ctx.lineTo(x2, y2);
		        ctx.stroke();
		        ctx.closePath();
		        ctx.restore();
		    }
		}
		
		
		$("#save").on("click", function(){            
            
	         const canvas = $("#canvas")[0];
	         const imgBase64 = canvas.toDataURL('image/png', 'image/octet-stream');
	         const decodImg = atob(imgBase64.split(',')[1]);

	         let array = [];
	         for (let i = 0; i < decodImg .length; i++) {
	           array.push(decodImg .charCodeAt(i));
	         }

	         const file = new Blob([new Uint8Array(array)], {type: 'image/png'});
	         const fileName = 'canvas_img_' + new Date().getMilliseconds() + '.png';
	         let formData = new FormData();
	         formData.append('file', file, fileName);

	         $.ajax({
	           type: 'post',
	           url: 'signUp',
	           beforeSend:function(xhr){
			 		xhr.setRequestHeader(header,token);  
			    },
	           cache: false,
	           data: formData,
	           processData: false,
	           contentType: false,
	           success: function (data) {
	             alert('서명이 저장되었습니다.')
	           }
	         }) 
	       	
	   });  
			
		
		});
				
		//선택 버튼 저장
		function btnChange(){
			$("#approvalBtns").on("click", "button", e=>{
				let aprvSt = $(e.target).data("st"); 	
				localStorage.setItem('aprvStBtn', aprvSt)
				location.href=`/approval?aprvSt=${aprvSt}`;
			});
		
		}
		
		//상세조회
		function aprvSelect() {
		$("#approvalTable").on("click", "tr", e=>{
			let aprvNo = $(e.target).data("no");
			$.ajax({
				url:'aprvView',
				beforeSend:function(xhr){
			 		xhr.setRequestHeader(header,token);  
			    },
			    type:"post",
			    data:{'aprvNo':aprvNo},
			    dataType:'json',
			    success:function(obj){    	
			        $("#vttl").html(obj.ttl);
					$("#tnv").html(obj.cntn);
					$("#viewModal").modal('show');
			        }
			    }) 
			})
		}
		
		//데이터테이블
		function aprvTable(){
			$('#approvalTable').DataTable({
				"dom":'lftip',
				"language": {
			    "search": ""
			  	},
				lengthChange: false,
				ordering: false,
				info: false
			});
		}
		
		
		
	</script>

		<!--section -->
		<section class="section">

			<div class="card">
				<div class="card-body">
					<br>
					<!--Page Title -->
					<div class="pagetitle">
						<h1>전자결재</h1>
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="aprvReq">나의 신청</a></li>
								<li class="breadcrumb-item active">나의 승인</li>
								<li class="breadcrumb-item" th:if="${session.auth == 'ADMIN'}"><a
									href="aprvAdmin">관리 기능</a></li>
							</ol>
						</nav>
					</div>
					<!-- End Page Title -->

					<!-- Tabs nav -->
					<ul class="nav nav-tabs nav-tabs-bordered" id="aprvTab"
						role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active" id="aprv-tab"
								data-bs-toggle="tab" data-bs-target="#aprv-list" type="button"
								role="tab" aria-controls="list" aria-selected="true">승인하기</button>
						</li>
					</ul>
					<!-- End nav -->

					<!-- Tabs -->
					<div class="tab-content pt-2" id="aprvTabContent">
						<div class="tab-pane fade show active" id="aprv-list"
							role="tabpanel" aria-labelledby="aprv-tab">

							<br>
							<!-- Card with an image on left -->
							<div class="card mb-3">
								<div class="row g-0">
									<div class="col-md-4">
										<img src="assets/img/approval.jpg"
											class="img-fluid rounded-start" alt="..."
											style="width: 350px;">
									</div>
									<div class="col-md-8">
										<div class="card-body">
											<br>
											<h5 class="card-title">결재대기목록</h5>
											<p class="card-text">나에게 참조 또는 상신된 결재목록입니다. 문서를 검토하여
												승인하거나 반려할 수 있습니다. 일정 기간 동안 결재를 위임을 설정할 수 있습니다.</p>
											<button type="button" class="btn btn-primary"
												data-bs-toggle="modal" data-bs-target="#signModal">
												<i class="ri-pencil-fill"> 나의 서명 등록</i>
											</button>
											<button type="button" class="btn btn-primary"
												data-bs-toggle="modal" data-bs-target="#trustModal">
												<i class="ri-account-pin-circle-fill"> 결재 위임자 설정</i>
											</button>
										</div>
									</div>
								</div>
							</div>
							<!-- End Card with an image on left -->

							<div class="card">
								<div class="card-body">
									<!-- btns -->
									<div class="row">
										<div class="col text-center">
											<br>
											<div class="btn-group" role="group" id="approvalBtns"
												aria-label="Approval List" style="width: 100%;">
												<button type="button" th:each="s:${st}"
													th:if="${s.cdNm == '전체'}" class="btn btn-primary aprvSt"
													th:text="${s.cdNm}" th:data-st="${s.cdNm}">전체</button>
												<button type="button" th:each="s:${st}"
													th:unless="${s.cdNm == '전체'}"
													class="btn btn-outline-primary aprvSt" th:text="${s.cdNm}"
													th:data-st="${s.cdNm}">전체</button>
											</div>
										</div>
									</div>
									<!-- end btns -->

									<br>

									<!-- approvaTable -->
									<table id="approvalTable" class="display center"
										style="width: 100%">
										<thead hidden="hidden">
											<tr>
												<th>내용</th>
											</tr>
										</thead>
										<tbody id="aprvtb" class="list-group">
											<tr th:each="p : ${approval}"
												class="list-group-item list-group-item-action"
												th:data-no="${p.aprvNo}">
												<td class="d-flex justify-content-between align-items-start"
													th:data-no="${p.aprvNo}">
													<div class="ms-2 me-auto">
														<div class="fw-bold" th:text="${p.ttl}">제목</div>
														Cras justo odio <small>And some small print.</small>
													</div> <span th:if="${p.reqSt == '반려' or p.reqSt =='완료'}"
													th:text="${p.reqSt}"
													class="badge bg-secondary rounded-pill"
													style="height: 25px">완료</span> <span
													th:unless="${p.reqSt == '반려' or p.reqSt =='완료'}"
													th:text="진행" class="badge bg-primary rounded-pill"
													style="height: 25px">진행</span>
												</td>
											</tr>
										</tbody>
									</table>
									<!-- End approvaTable -->
								</div>
							</div>
						</div>
					</div>
					<!-- End Tabs -->
				</div>
			</div>
		</section>
		<!-- End section -->

		<!-- sign Modal -->

		<div class="modal fade" id="signModal" tabindex="-1"
			data-bs-backdrop="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="sCntn"
						style="width: 350px; height: 400px;">
						<div class="container">
							<canvas id="canvas" width="300" height="300"></canvas>

							<button id="erase" class="btn btn-secondary">지우기</button>
							<button type="button" id="save" class="btn btn-primary">저장</button>

						</div>

					</div>
				</div>
			</div>
		</div>
		<!-- end sign Modal -->

		<!-- trust Modal -->
		<div class="modal fade" id="trustModal" tabindex="-1"
			data-bs-backdrop="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<b>전자결재 - 위임자 설정</b>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="lCntn">
						<div class="row g-3">
							<div class="col-md-12">
								<ul class="list-group trustList" th:if="${trust}">
									<li class="list-group-item trustli" th:each="t : ${trust}"
										th:data-no="${t.trustNo}"><b th:text="|${t.rpttNm}|"></b>&nbsp;&nbsp;&nbsp;<span
										th:text="|${t.sdt} ~ ${t.edt}|"></span>
										<button type="button" class="btn btn-primary delTrust"
											style="float: right;">해제</button></li>
								</ul>
							</div>
						</div>
						<hr>
						<form id="trustFrm" action="trustIn" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
							<div class="row g-3">
								<div class="col-md-4">
									<div class="form-floating">
										<select class="form-select" id="deptSelect" aria-label="State">
											<option>선택</option>
											<option th:each="d : ${dept}" th:value="${d.dept}"
												th:text="${d.dept}">부서</option>
										</select> <label for="deptSelect">부서</label>
										<div class="form-floating">
											<input type="text" class="form-control trustrptt" id="rpttNm"
												name="rpttNm" placeholder="수임자" readonly="readonly"
												required="required" style="margin-top: 5px"> <label
												for="rpttNm">수임자</label>
										</div>
									</div>
								</div>
								<div class="col-md-8">
									<select class="form-select" id="multi" multiple
										aria-label="multiple select example" style="height: 120px;">
									</select>
								</div>
								<div class="col-md-5">
									<input type="date" id="sdt" name="sdt" class="form-control">
								</div>
								<div class="col-md-2 text-center">~</div>
								<div class="col-md-5">
									<input type="date" id="edt" name="edt" class="form-control">
								</div>
								<input type="hidden" id="rptt" name="rptt">
							</div>
						</form>
						<hr>
						<div class="col-md-12" th:if="${rptt}">
							<ul class="list-group">
								<li class="list-group-item list-group-item-primary"
									th:data-no="${rptt.trustNo}"><span
									th:text="|${rptt.nm}님에게 ${rptt.edt}까지 결재 위임 받는중.|"></span>
									<button type="button" class="btn btn-primary upTrust"
										style="float: right;">변경</button></li>
							</ul>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">닫기</button>
							<button type="button" class="btn btn-primary trustInBtn">저장</button>
						</div>


					</div>
				</div>
			</div>
		</div>
		<!-- end trust Modal -->

		<!-- Scrolling Modal -->
		<div class="modal fade" id="viewModal" tabindex="-1"
			data-bs-backdrop="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header" id="vttl">
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body" id="vCntn">
						<div id="tnv" class=".txtA">에디터</div>
					</div>
					<div class="modal-footer">
						<div class="col-12">
							<button type="button" class="btn btn-primary aprvBtn"
								style="float: right;">승인</button>

							<button type="button" class="btn btn-secondary rejectBtn"
								style="float: right; margin-right: 5px;">반려</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Scrolling Modal-->

	</main>
	<!-- End main -->
</body>
</html>
