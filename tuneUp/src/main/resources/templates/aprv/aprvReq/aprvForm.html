<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>TuneUp - 전자결재</title>
</head>
<body>
	<main id="main" class="main" layout:fragment="content">
		<script>
			//로딩화면
			loading();
			function loading(load) {
				LoadingWithMask("/assets/img/load.gif");
				setTimeout("closeLoadingWithMask()", 500);
			}
			function LoadingWithMask(gif) {
				let maskHeight = $(document).height();
				let maskWidth = window.document.body.clientWidth;

				let mask = "<div id='mask' class='row' style='position:absolute; z-index:9000; background-color:#ffffff; text-align:center; display:none; left:0; top:0;'></div>";
				let loadingImg = "<div id='loadingImg' class='col align-self-center'>";
				loadingImg += " <img src='"
						+ gif
						+ "' style='position: relative; width: 10%; display: block; margin: 0px auto;'/>";
				loadingImg += "</div>";

				$('#main').append(mask);
				$('#mask').css({
					'width' : maskWidth + 20,
					'height' : maskHeight + 60
				});
				$('#mask').append(loadingImg);
				$('#mask').show();
			}
			function closeLoadingWithMask() {
				$('#mask').remove();
				$('#mask').empty();
			}

			//로딩후
$(document).ready(function(){

	//에디터
	let plugins = [ "advlist", "autolink", "lists", "link", "image",
					"preview", "searchreplace", "charmap",
					"fullscreen", "media", "table", "wordcount", "save" ];
	let edit_toolbar = ' forecolor backcolor |'
						+ ' bold italic underline strikethrough charmap |'
						+ ' alignjustify alignleft aligncenter alignright |'
						+ ' bullist numlist |' + ' table tabledelete |' + ' link image preview |';
	tinymce.init({
			selector : '#cntn',
			height : 600,
			menubar : false,
			plugins : plugins,
			toolbar : edit_toolbar,
			
			image_title : true,
			file_picker_types : 'image',
			file_picker_callback : function(cb, value, meta) {
				let input = document.createElement('input');
				input.setAttribute('type', 'file');
				input.setAttribute('accept', 'image/*');
				input.onchange = function() {
					let file = this.files[0];
					let reader = new FileReader();
					reader.onload = function() {
						let id = 'blobid' + (new Date()).getTime();
						let blobCache = tinymce.activeEditor.editorUpload.blobCache;
						let base64 = reader.result.split(',')[1];
						let blobInfo = blobCache.create(id, file, base64);
						blobCache.add(blobInfo);
						cb(blobInfo.blobUri(), {
							title : file.name
						});
					};
					reader.readAsDataURL(file);
				};
				input.click();
			},
			content_style : 'body { font-family: Helvetica, Arial, sans-serif; font-size:14px }'
		});

	//라인선택				
	$(".lineLi").on("click", e=>{
		$(".list-group-item-primary").removeClass("list-group-item-primary");
		$("#aprvr").val(""); 
		let lineNo = $(e.target).data("no");
		$("#lineNo").val(lineNo); 
		$(e.target).addClass("list-group-item-primary");
		
	})
							
	//결재라인 부서검색
		$("#deptSelect").on("change", e=>{
			let dept = $(e.target).val();
			$.ajax({
				url:'aprvEmpList',
				beforeSend:function(xhr){
			 		xhr.setRequestHeader(header,token);  
			    },
			    type:"post",
			    data:{'dept':dept},
			    dataType:'json',
			    success:function(obj){
			    	$("#multi").html("");
			    	 $.each (obj, (idx, o)=> {
				        	let option = `<option value='${o.empNo}'>${o.nm} ${o.position}</option>`;
				        	$("#multi").append(option);
				        	}); 
			    }
		    }) 
		})				
	
		//참조인 선택
		$("#multi").on("click", e=>{
			let empNo = $(e.target).val();
			let name = $(e.target).text();
			let val = $("#referNm").val();
			let hval = $("#refer").val();
			
			if(val == ""){
				$("#referNm").val(name);
				$("#refer").val(empNo);
			} else {
				val += ",";
				val += name;
				$("#referNm").val(val);
				hval += ",";
				hval += empNo;
			
				$("#refer").val(hval);
				
			}
	
		})
		
		//참조인 비우기
		$("#referNm").on("click", e=>{
			$("#referNm").val("");
			$("#refer").val("");
		})
	
		//문서 전송
		$("#save").on("click", function() {
			let content = tinymce.activeEditor.getContent();
			let ttl = $("#ttl").val();
			let aprvr = $("#aprvr").val();
			let refers = $("#refer").val();
			$("#cntn").val(content);
			
			if (!confirm("문서를 상신하시겠습니까?")) {
				return;
	        
			} else if (content != "" && ttl != "" && aprvr != ""){
				
				
				//결재 알림
				if(aprvr.includes(',')){
					let aprvrArr = aprvr.split(',');
					for(let receiverNo of aprvrArr){
						socket.send('request,caller,'+receiverNo+','+ttl);
					}
				} else if (aprvr != null && !=""){
					socket.send('request,caller,'+aprvr+','+ttl);
				}
				
				//참조 알림
				if(refers.includes(',')){
					let referArr = refers.split(',');
					for(let receiverNo of referArr){
						socket.send('refer,caller,'+receiverNo+','+ttl);
					}
				} else if (refers != null && !=""){
					socket.send('refer,caller,'+refers+','+ttl);
				}
				
	        	$("#newfrm").submit();
				
	        } else {
				alert("필수 내용을 작성해주세요.");
				
	        }
	           
	  	})

		// 임시저장
	 	 $("#temp").on("click", e=>{
	        	
	        let content = tinymce.activeEditor.getContent();
		    let ttl = "[임시저장]" + $("#ttl").val();
		    $("#cntn").val(content);
		        
		    let form = $('#newfrm')[0];  	          
		    let data = new FormData(form);  	   
		        
		    if (content != "" && ttl != ""){
		       $.ajax({
					url:'tempAprv',
					beforeSend:function(xhr){
					xhr.setRequestHeader(header,token);  },
					type:"post",
					data: data,
					enctype: 'multipart/form-data', 
					processData: false,    
				    contentType: false,      
				    cache: false,     
					success:function(obj){  
		        		alert("임시저장 완료되었습니다.")
					}
				}) 
		   	} else {
			alert("내용을 작성해주세요!");
		    }
	    })
	        
		
	});	
			
	</script>

		<section class="section">

			<!-- card -->
			<div class="card">
				<div class="card-body">

					<br>

					<!-- Page Title -->
					<div class="pagetitle">
						<h1>전자결재</h1>
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item active">나의 신청</li>
								<li class="breadcrumb-item"><a href="approval">나의 승인</a></li>
								<li class="breadcrumb-item" th:if="${session.auth == 'ADMIN'}"><a
									href="aprvAdmin">관리 기능</a></li>
							</ol>
						</nav>
					</div>
					<!-- End Page Title -->
					<hr>
					<form id="newfrm" class="row g-3" method="post"
						enctype="multipart/form-data" action="aprvReqIn">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<div class="col-md-12">
							<div class="form-floating">
								<input type="text" class="form-control" id="ttl" name="ttl"
									placeholder="문서 제목" required="required" th:value="${form.ttl}"><label
									for="ttl">문서 제목</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating">
								<textarea class="line" id="cntn" name="cntn"
									th:utext="${form.cntn}" required="required"></textarea>
							</div>
						</div>
						<div class="col-md-12">
							<input class="form-control" type="file" id="file" name="file">
						</div>
						<div class="col-12">
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox"
									id="formAuthCheck" name="impts" value ="Y"> <label
									class="form-check-label" for="impts">중요</label>

							</div>
						</div>
						<div class="col-6">
							<div class="form-floating">
								<input type="date" class="form-control" id="deadDay"
									name="deadDay"> <label for="deadDay">마감일자</label>
							</div>
						</div>
						<div class="col-6">
							<div class="form-floating">
								<input type="time" class="form-control" id="deadTime"
									name="deadTime"> <label for="deadTime">마감일시</label>
							</div>
						</div>

						<div class="col-12">

							<ol class="list-group list-group-numbered lineList">
								<li class="list-group-item lineLi" th:each="n : ${line}"
									th:data-no="${n.lineNo}"
									th:if="${n.nm2} == null and ${n.nm3} == null"
									th:text="|${n.nm1}|"></li>
								<li class="list-group-item lineLi" th:each="n : ${line}"
									th:data-no="${n.lineNo}"
									th:if="${n.nm3} == null and ${n.nm2} != null"
									th:text="|${n.nm1} → ${n.nm2}|"></li>
								<li class="list-group-item lineLi" th:each="n : ${line}"
									th:data-no="${n.lineNo}"
									th:if="${n.nm3} != null"
									th:text="|${n.nm1} → ${n.nm2} → ${n.nm3}|"></li>
							</ol>

						</div>

						<div class="col-md-4">
							<div class="form-floating">
								<select class="form-select" id="deptSelect" aria-label="State"
									style="height: 100px;">
									<option>선택</option>
									<option th:each="d : ${dept}" th:value="${d.dept}"
										th:text="${d.dept}">부서</option>
								</select> <label for="deptSelect">부서</label>
							</div>
						</div>
						<div class="col-md-8">
							<select class="form-select" id="multi" multiple
								aria-label="multiple select example" style="height: 100px;">

							</select>
						</div>
						<div class="col-md-12">
							<div class="form-floating">
								<input type="text" class="form-control aprvline" id="referNm" name="referNm"
									readonly="readonly"> <label for="referNm">참조인</label>
							</div>
						</div>

						<input type="hidden" id="refer" name="refer"> <input
							type="hidden" id="lineNo" name="lineNo">

						<div class="form-floating mb-3">
							<textarea class="form-control" placeholder="상신의견" id="Etcarea"
								name="aprvEtc" style="height: 100px;"></textarea>
							<label for="Etcarea">상신의견</label>
						</div>
						<hr>
						<div class="col-12">
							<div>
								<button type="button" id="save" class="btn btn-primary"
									style="float: right;">저장</button>
									<button type="button" id="temp" class="btn btn-primary"
									style="float: right; margin-right: 5px;">임시저장</button>
								<button type="button" class="btn btn-secondary" onclick="location.href='aprvReq'"
									style="float: right; margin-right: 5px;" >목록</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</section>

	</main>
</body>
</html>
