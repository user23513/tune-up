<body>

	<!-- ======= Main ======= -->
	<main id="main" class="main" layout:fragment="content">

		<script>
		
		//로딩화면
		loading(); 
		function loading(load) {
 			LoadingWithMask("/assets/img/load.gif");
  			setTimeout("closeLoadingWithMask()", 500);
		} 
		function LoadingWithMask(gif) {
			let maskHeight = $(document).height();
			let maskWidth  = window.document.body.clientWidth;
  
  			let mask = "<div id='mask' class='row' style='position:absolute; z-index:9000; background-color:#ffffff; text-align:center; display:none; left:0; top:0;'></div>";
  			let loadingImg = "<div id='loadingImg' class='col align-self-center'>";    
 			loadingImg += " <img src='"+ gif + "' style='position: relative; width: 10%; display: block; margin: 0px auto;'/>";
  			loadingImg += "</div>";
  			
  			$('#main').append(mask);
  			$('#mask').css({'width' : maskWidth +20 , 'height': maskHeight +60});
  			$('#mask').append(loadingImg);
  			$('#mask').show();
		}
		function closeLoadingWithMask() {    
			$('#mask').remove();
			$('#mask').empty();
		}	
		
		//로딩후
		$(document).ready(function() {
			//데이터테이블
			$('#aprvTable').DataTable({
				"dom":'lftip',
				"language": {
		   		"search": ""
		 		},
				lengthChange: false,
				ordering: false,
				info: false
			});
			$('#formTable').DataTable({
				"dom":'lftip',
				"language": {
	   			"search": ""
				},
				lengthChange: false,	
				ordering: false,
				info: false	
			});
				
		//새로고침후 탭고정
		$('button[data-bs-toggle="tab"]').on("shown.bs.tab", function (e) {
		    let id = $(e.target).attr("data-bs-target");
		    localStorage.setItem('selectedTab', id)
		});
		let selectedTab = localStorage.getItem('selectedTab');
		if ( selectedTab ) {
		    $('[data-bs-target="' + selectedTab + '"]').tab('show');	    
		} else{
			$('[data-bs-target="#aprv-list"]').tab('show');
		}
		
		//카테고리변경		       
		$("#reqStBtns").on("click", "button", e=>{
							let reqSt = $(e.target).data("st"); 	
							localStorage.setItem('reqStBtn', reqSt)
							location.href=`/aprvReq?reqSt=${reqSt}`;
					});
		let reqStBtn = localStorage.getItem('reqStBtn');
		if(reqStBtn){//버튼색
			$(".reqSt.btn-primary").addClass("btn-outline-primary");
	    	$(".reqSt.btn-primary").removeClass("btn-primary");
	    	$('[data-st="'+reqStBtn+'"]').removeClass("btn-outline-primary");
	    	$('[data-st="'+reqStBtn+'"]').addClass("btn-primary");
	    	localStorage.removeItem("reqStBtn");
		}
		$("#formCatBtns").on("click", "button", e=>{
							let formCat = $(e.target).data("cat"); 
							localStorage.setItem('formCatBtn', formCat)
							location.href=`/aprvReq?formCat=${formCat}`;
					});
		let formCatBtn = localStorage.getItem('formCatBtn');
		if(formCatBtn){ //버튼색
			$(".formCat.btn-primary").addClass("btn-outline-primary");
	    	$(".formCat.btn-primary").removeClass("btn-primary");
	    	$('[data-cat="'+formCatBtn+'"]').removeClass("btn-outline-primary");
	    	$('[data-cat="'+formCatBtn+'"]').addClass("btn-primary");
	    	localStorage.removeItem("formCatBtn");
		}
				  
		
		//에디터
		let plugins = [ "advlist", "autolink", "lists", "link", "image",
						"preview", "searchreplace", "charmap",
						"fullscreen", "media", "table", "wordcount", "save" ];
		let edit_toolbar = ' forecolor backcolor |'
							+ ' bold italic underline strikethrough charmap |'
							+ ' alignjustify alignleft aligncenter alignright |'
							+ ' bullist numlist |' + ' table tabledelete |' + ' link image preview |';
		tinymce.init({
				selector : '#cntn',
				height : 600,
				menubar : false,
				plugins : plugins,
				toolbar : edit_toolbar,
				
				image_title : true,
				file_picker_types : 'image',
				file_picker_callback : function(cb, value, meta) {
					let input = document.createElement('input');
					input.setAttribute('type', 'file');
					input.setAttribute('accept', 'image/*');
					input.onchange = function() {
						let file = this.files[0];
						let reader = new FileReader();
						reader.onload = function() {
							let id = 'blobid' + (new Date()).getTime();
							let blobCache = tinymce.activeEditor.editorUpload.blobCache;
							let base64 = reader.result.split(',')[1];
							let blobInfo = blobCache.create(id, file, base64);
							blobCache.add(blobInfo);
							cb(blobInfo.blobUri(), {
								title : file.name
							});
						};
						reader.readAsDataURL(file);
					};
					input.click();
				},
				content_style : 'body { font-family: Helvetica, Arial, sans-serif; font-size:14px }'
			});
		
		//결재라인 부서검색
		$("#deptSelect").on("change", e=>{
			let dept = $(e.target).val();
			$.ajax({
				url:'aprvEmpList',
				beforeSend:function(xhr){
			 		xhr.setRequestHeader(header,token);  
			    },
			    type:"post",
			    data:{'dept':dept},
			    dataType:'json',
			    success:function(obj){
			    	$("#multi").html("");
			    	 $.each (obj, (idx, o)=> {
				        	let option = `<option value='${o.empNo}'>${o.nm} ${o.position}</option>`;
				        	$("#multi").append(option);
				        	}); 
			    }
		    }) 
		})
		//결재자 선택
		$("#multi").on("click", e=>{
				let empNo = $(e.target).val();
				let name = $(e.target).text();	
				let ap1= $("#nm1").val();
				let ap2= $("#nm2").val();
				let ap3= $("#nm3").val();
				
				if ( ap1 == ""){
					$("#nm1").val(name);
					$("#ap1").val(empNo);
					
				} else if (ap2 == "" && name != $("#nm1").val()){
					$("#nm2").val(name);
					$("#ap2").val(empNo);
					
				} else if(ap3 == "" && name != $("#nm1").val() && name != $("#nm2").val()) {
					$("#nm3").val(name);
					$("#ap3").val(empNo);
				}
			
				})
				
			//히든폼값
			$(".aprvline").on("click", e=>{
				let no =  $(e.target).data("no");
				$(e.target).val("");
				if (no == 1){
					$("#ap1").val("");
				} else if (no == 2){
					$("#ap2").val("");
				} else if (no == 3) {
					$("#ap3").val("");
				}
				})
			
			//결재선 삭제
			$(".delLine").on("click", e=>{
			let no = $(e.target).closest("li").data("no");
			let result = confirm("삭제하시겠습니까?");
			if (result ){
				$.ajax({
					url:'aprvLineDel',
					beforeSend:function(xhr){
				 		xhr.setRequestHeader(header,token);  
				    },
				    type:"post",
				    data:{'lineNo':no},
				    dataType:'json',
				    success:function(obj){
				    	$(e.target).closest("li").remove();
				    }
			    }) 
			} else {
				return;
			}
		})
		
		//결재선 추가
		$(".lineInsertBtn").on("click", e=>{
			if($("#nm1").val() == ""){
				alert("첫번째 결재자는 필수 지정입니다.");
			} else{
				$("#lineFrm").submit();
			}
			
		})
		
		$('#savePdf').click(function() {
		    html2canvas($('#vCntn')[0]).then(function(canvas) {
		       
		        let imgData = canvas.toDataURL('image/png');

		        let margin = 10; // 출력 페이지 여백설정
		        let imgWidth = 210 - (10 * 2); // 이미지 가로 길이(mm) A4 기준
		        let pageHeight = imgWidth * 1.414;  // 출력 페이지 세로 길이 계산 A4 기준
		        let imgHeight = canvas.height * imgWidth / canvas.width;
		        let heightLeft = imgHeight;

		        let doc = new jsPDF('p', 'mm');
		        let position = margin;

		        // 첫 페이지
		        doc.addImage(imgData, 'PNG', margin, position, imgWidth, imgHeight);
		        heightLeft -= pageHeight;

		        // 루프 출력
		        while (heightLeft >= 20) {
		            position = heightLeft - imgHeight;
		            doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
		            doc.addPage();
		            heightLeft -= pageHeight;
		        }

		        // 파일 저장
		        doc.save('sample.pdf');
		    });
		}); 
		
		
		reqSelect();
		formSelect();
		formInsert();
		
		
	});
		
		function aprvFormSel(){
			let formNo = $(".selFormBtn").data("no");
			$("#formNo").val(formNo);
			$("#formSelfrm").submit();
			
		}

		
		//서식등록
		function formInsert(){
			$("#save").on("click", function(){
		        let content = tinymce.activeEditor.getContent();
		        let ttl = $("#ttl").val();
		        $("#cntn").val(content);
		        
		        if (content != "" && ttl != ""){
		        	$("#newfrm").submit();
		        } else {
		        	alert("내용을 작성해주세요!");
		        }
		        
		    });
		}
		
		//글상세
		function reqSelect(){
			$("#aprvtb").on("click", "tr", e=>{
				let aprvNo = $(e.target).data("no");
				$.ajax({
					url:'aprvView',
					beforeSend:function(xhr){
				 		xhr.setRequestHeader(header,token);  
				    },
				    type:"post",
				    data:{'aprvNo':aprvNo},
				    dataType:'json',
				    success:function(obj){    	
				        $("#vttl").html(obj.ttl);
						$("#tnv").html(obj.cntn);
						if(obj.fPath != ""){
							let file = `<a href=@{/attach(path=${obj.fPath})}>${obj.fNm}</a>`;
							$("#viewFoot").append(file);
						}
						
						$("#viewFoot").html("");
						let clBtn = `<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">닫기</button>`;
						$("#viewFoot").append(clBtn);
						$("#viewModal").modal('show');
				        }
				    }) 
				})
			}
		//서식상세
		function formSelect(){
			$("#formtb").on("click", "tr", e=>{
				let formNo = $(e.target).data("no"); 
				$.ajax({
					url:'formView',
					beforeSend:function(xhr){
				 		xhr.setRequestHeader(header,token);  
				    },
				    type:"post",
				    data:{'formNo':formNo},
				    dataType:'json',
				    success:function(obj){
				        $("#vttl").html(obj.ttl);
						$("#tnv").html(obj.cntn);
						$("#viewFoot").html("");
						let clBtn = `<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">닫기</button>`;
						let selBtn = `<button type="button" class="btn btn-primary selFormBtn" data-no="${obj.formNo}" onclick="aprvFormSel()">선택</button>`;
						$("#viewFoot").append(clBtn, selBtn);		
						$("#viewModal").modal('show');
						
				        }
				    }) 
				})
			}
		
	
		
		
		
</script>
