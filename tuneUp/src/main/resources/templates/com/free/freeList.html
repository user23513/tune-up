<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>Insert title here</title>
<script src="/js/jquery-3.6.1.min.js"></script>
<script>
$(function(){
	//자유게시판 상세조회
	$("#freeTb").on("click", "tr", e=>{
		let no = $(e.target).parent().data("no"); //게시글 번호
		$("#postNo").val(no)
		$("#frm").submit();
	})
		
	//페이지네이션 처리
	$("#pagenationNav").on("click", "a", e=>{
		console.log($(e.target).text())
		let pageNum = $(e.target).text();
			 
		$.ajax({
			url:'freeAjaxList',
			beforeSend:function(xhr){
		 		xhr.setRequestHeader(header,token);  
		    },
		    type:"post",
		    data:{'pageNum':pageNum},
		    dataType:'json',
		    success:function(freeList){
		       	$("#tb").html("");
		        $.each (freeList, (idx, f)=> {
		        	$("<tr>").attr("data-no", f.postNo)
		        	         .append($("<td>").append($("<i>").addClass("ri-file-text-line")))
		        		     .append($("<td>").text(f.ttl))
		        		     .append($("<td>").text(f.wrtr))
		        		     .append($("<td>").text(f.writeDt))
		        		     .append($("<td>").text(f.hit))
		        		     .appendTo($("#tb"))
		        	}); 
		        }
		    }) 
		})
	});
</script>
<style>
body {
	color: #566787;
	background: #f5f5f5;
	font-family: 'Varela Round', sans-serif;
	font-size: 15px;
}
.table-title {        
	padding-bottom: 15px;
	background: #435d7d;
	color: #fff;
	padding: 16px 30px;
	min-width: 100%;
	margin: -20px -25px 10px;
	border-radius: 3px 3px 0 0;
	text-align: center;
}
.table-title h2 {
	margin: 5px 0 0;
	font-size: 24px;
}
table.table tr th, table.table tr td {
	border-color: #e9e9e9;
	padding: 12px 15px;
	vertical-align: middle;
	text-align: center;
}
table.table tr th:first-child {
	width: 60px;
}
table.table tr th:nth-child(2) {
	width: 600px;
}
table.table tr th:last-child {
	width: 100px;
}
table tbody tr:nth-of-type(odd) {
	background-color: #fcfcfc;
}
table tbody tr:hover {
	background: #f5f5f5;
}
table.table th i {
	font-size: 13px;
	margin: 0 5px;
	cursor: pointer;
}	
table.table td:last-child i {
	opacity: 0.9;
	font-size: 22px;
	margin: 0 5px;
}
table.table td a {
	font-weight: bold;
	color: #566787;
	display: inline-block;
	text-decoration: none;
	outline: none !important;
}
table.table td a:hover {
	color: #2196F3;
}
table.table td i {
	font-size: 19px;
}
table.table .avatar {
	border-radius: 50%;
	vertical-align: middle;
	margin-right: 10px;
}
.pagination {
	float: right;
	margin: 0 0 5px;
}
.pagination li a {
	border: none;
	font-size: 15px;
	min-width: 30px;
	min-height: 30px;
	color: #999;
	margin: 0 2px;
	line-height: 30px;
	border-radius: 2px !important;
	text-align: center;
	padding: 0 6px;
}
.pagination li a:hover {
	color: #666;
}	
.pagination li.active a, .pagination li.active a.page-link {
	background: #03A9F4;
}
.pagination li.active a:hover {        
	background: #0397d6;
}
.pagination li.disabled i {
	color: #ccc;
}
.pagination li i {
	font-size: 16px;
	padding-top: 6px
}
.hint-text {
	float: left;
	margin-top: 10px;
	font-size: 13px;
}    
#write{
	background-color: #435d7d;
	color: white;
	float: right;
}
</style>
</head>
<body>
	<main layout:fragment="content">
		<!-- Start 자유게시판 전체 리스트 -->
		<div class="card">
			<div class="card-body">
			    <h5 class="card-title"></h5>
			    
			    <!-- Start 페이지 제목 -->
				<div class="pagetitle">
					<h1>자유게시판</h1>
				</div>
				<!-- End 페이지 제목 -->
				
				<br>
				<div>
					<table id="freeTb" class="table">
						<thead class="table-title">
							<tr>
								<th><i class="ri-file-text-line"></i></th>
								<th>제목</th>
								<th>작성자</th>
								<th>작성날짜</th>
								<th>조회수</th>
							</tr>
						</thead>
						<tbody id="tb">
							<tr th:each="f:${freeList}" th:attr="data-no=${f.postNo}">
								<td><i class="ri-file-text-line"></i></td>
								<td>[[${f.ttl}]]</td>
								<td>[[${f.wrtr}]]</td>
								<td>[[${f.writeDt}]]</td>
								<td>[[${f.hit}]]</td>
							</tr>
						</tbody>
					</table>
					<a id="write" class="btn" href="freeInsertForm">글쓰기</a>
					
					<!-- Disabled and active states -->
		            <nav id="pagenationNav">
		                <ul class="pagination" style="float: none;"> 
		                  <li class="page-item">
		                    <a class="page-link" href="freeList" tabindex="-1" aria-disabled="true">Previous</a>
		                  </li>
		                  <li id="li" class="page-item" th:each="num : ${#numbers.sequence(page.startPage,page.realEnd)}">
		                  	<a id="pageNum" class="page-link" href="#" th:text="${num}"></a>
		                  </li>
		                  <li class="page-item">
		                    <a class="page-link" href="#">Next</a>
		                  </li>
		                </ul>
		            </nav>
		            <!-- End Disabled and active states -->
				</div>
			</div>
		</div>
		<!-- End 자유게시판 전체 리스트 -->
			<div>
				<form id="frm" method="post" action="freeSelect">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<input type="hidden" id="postNo" name="postNo">
				</form>
			</div>
	</main>
</body>
</html>
