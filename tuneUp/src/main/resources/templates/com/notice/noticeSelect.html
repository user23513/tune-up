<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery-3.6.1.min.js"></script>
<script>
	$(document).ready(function() {
		//수정버튼
		$("#uBtn").on("click", e=>{
			$("#uFrm").submit();
		})
		
		//삭제버튼
		$("#dBtn").on("click", e=>{
			$("#dFrm").submit();
		})
	})
</script>

<style>
	.right{
		position: relative;
		left: 85%;
	}
	
</style>
</head>
<body>
	<main layout:fragment="content">
		<div>
			<table class="table">
				<tbody>
					<tr>
						<td colspan="6" th:text="${n.ttl}">제목들어가는곳</td>
					</tr>
					<tr>
						<th>작성자</th>
						<td th:text="${n.wrtr}"></td>
						<th>작성일자</th>
						<td th:text="${n.writeDt}"></td>
						<th>조회수</th>
						<td th:text="${n.hit}"></td>
					</tr>
					<tr>
						<td colspan="6" th:utext="${n.cntn}"> 내용들어가는곳</td>
					</tr>
					<tr th:if="${n.fNm != null}">
						<td colspan="6"><a th:href="|/attach/${n.postNo}|" th:text="${n.fNm}"></a></td>
					</tr>
				</tbody>
			</table>
			<div>
				<span>
					<a href="noticeList" class="btn btn-primary">목록</a>
				</span>
				<div class="btn-group right" role="group" aria-label="Basic example">
		        	<button type="button" class="btn btn-primary" id="uBtn">수정</button>
		            <button type="button" class="btn btn-primary" id="dBtn">삭제</button>
		        </div>
	        </div>
		</div>
		
		<div>
			<form id="uFrm" action="noticeUpdateForm" method="post">
				<input type="hidden" id="postNo" name="postNo" th:value="${n.postNo}">
			</form>
		</div>
		<div>
			<form id="dFrm" action="noticeDelete" method="post">
				<input type="hidden" id="postNo" name="postNo" th:value="${n.postNo}">
			</form>
		</div>
	</main>
</body>
</html>
