 <script>

        	let today = new Date();
        	let year = today.getFullYear(); // 년도
        	let month = today.getMonth() + 1;  // 월
        	let date = today.getDate();  // 날짜
        	let day = today.getDay();  // 요일
        	let hours = today.getHours(); // 시
        	let minutes = today.getMinutes();  // 분
        function login(){
            document.getElementById('login').innerHTML =year + '/' + month + '/' + date +'  '+ hours + '시' + minutes   +'분  '+ '출근시작';
        }
        function logout(){
            document.getElementById('logout').innerHTML =year + '/' + month + '/' + date +'  '+ hours + '시' + minutes   +'분  '+ '퇴근완료';
        }
        
    </script>

<body>
	<main layout:fragment="content">

	<div class="pagetitle">
			<h1>출퇴근 현황</h1>
		<!-- Default Card -->
				<h5 class="card-title"></h5>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title"></h5>
						
						
						<!-- Large Modal -->
				<form id="pstfrm" action="attdUpInsert" name="pstfrm" method="post">
                   	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                   	<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#largeModal" style="float: right">수정신청</button>
				
				<div class="modal fade" id="largeModal" tabindex="-1">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">근태 수정 폼</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">

								<!-- 수정폼 -->
								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1"
										style="width: 90px;">사원번호</span> <input type="text"
										class="form-control" name="empNo"
										aria-label="Username" aria-describedby="basic-addon1" th:value="${session.empNo}" >
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1"
										style="width: 90px;">이름</span> <input type="text"
										class="form-control" name="nm" aria-label="Username1"
										aria-describedby="basic-addon1" th:value="${session.nm}" >
								</div>
								<div class="row mb-3">
									<label for="inputDate" class="col-sm-2 col-form-label">출근 날짜</label>

										<input type="date" class="form-control" name="atdcDt" step="1">
									</div>
								</div>
								
								<div class="row mb-3">
									<label for="inputDate" class="col-sm-2 col-form-label">출근 시간</label>

										<!-- <input type="date" class="form-control"> -->
										<input type="datetime-local" class="form-control" name="atdcDttm" step="1">
									</div>
								</div>
								<!-- <div class="row mb-3">
									<label for="inputTime" class="col-sm-2 col-form-label">출근 시간</label>
									<div class="col-sm-10">
										<input type="time" class="form-control">
										<input type="datetime-local" class="form-control" name="atdcDttm" step="1">
									</div>
								</div> -->
								<div class="row mb-3">
									<label for="inputTime" class="col-sm-2 col-form-label">퇴근 시간</label>

										<!-- <input type="time" class="form-control"> -->
										<input type="datetime-local" class="form-control" name="afwkDttm" step="1">

								<div class="form-floating mb-3">
									<textarea class="form-control"

							</div>
								
						</div>
					</div>
				</div>
			</form>
				<!-- End Large Modal-->
						
						
						<button type="button" id="bt" class="btn btn-light mb-2" style="width: 30%;   padding: 55px 10px; margin: 4px 12px; height: 10px;"  onclick = "login()">
						출근</button><br><p id = "login"></p>
						<button type="button" id="bt" class="btn btn-light mb-2" style="width: 30%;   padding: 55px 10px; margin: 4px 12px; height: 10px;" onclick = "logout()">
						퇴근</button><p id = "logout"></p>

              <!-- Bar Chart -->
              <div class="col-lg-6" style="float: left " id="chart1">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">7days Chart</h5>
              <canvas id="barChart" style="max-height: 400px;"></canvas>
              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  new Chart(document.querySelector('#barChart'), {
                    type: 'bar',
                    data: {
                      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],		//x축
                      datasets: [{		//데이터
                        label: 'Attd Chart',	//차트 제목
                        data: [9, 9, 12, 6, 9],		//x축에 대응하는 값
                        backgroundColor: [
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(255, 159, 64, 0.2)',
                          'rgba(255, 205, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(54, 162, 235, 0.2)'
                          
                        ],
                        borderColor: [
                          'rgb(255, 99, 132)',
                          'rgb(255, 159, 64)',
                          'rgb(255, 205, 86)',
                          'rgb(75, 192, 192)',
                          'rgb(54, 162, 235)',
                          'rgb(153, 102, 255)',
                          'rgb(201, 203, 207)'
                        ],
                        borderWidth: 1
                      }]
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true
                        }
                      }
                    }
                  });
                });
              </script>
              </div>
              
              </div>
              </div>
             <!-- radial -->
              	<div class="col-lg-6" style="float: right " id="chart2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">7days Chart</h5>

              <!-- Radial Bar Chart -->
              <div id="radialBarChart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  new ApexCharts(document.querySelector("#radialBarChart"), {
                    series: [44, 55],
                    chart: {
                      height: 350,
                      type: 'radialBar',
                      toolbar: {
                        show: true
                      }
                    },
                    plotOptions: {
                      radialBar: {
                        dataLabels: {
                          name: {
                            fontSize: '22px',
                          },
                          value: {
                            fontSize: '16px',
                          },
                          total: {
                            show: true,
                            label: 'Total',
                            formatter: function(w) {
                              // By default this function returns the average of all series. The below is just an example to show the use of custom formatter function
                              return 52+'시간'
                            }
                          }
                        }
                      }
                    },
                    labels: ['연장근무', '남은시간'],
                  }).render();
                });
              </script>
              </div></div>
              <!-- End Radial Bar Chart -->

            </div>
            </div>
            </div>
