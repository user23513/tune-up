<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<title>나의 근태</title>
<script src="/js/jquery-3.6.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<!-- 차트 CDN -->
<!-- chart.js -->
<script type="text/javascript">
	
</script>
<style type="text/css">
#chart1 {
	margin-right: 20px;
	margin-top: 20px;
	width: 800px;
}

#chart2 {
	margin-left: 20px;
	margin-top: 20px;
	width: 800px;
}

#startBt, #bt2 {
	background-color: rgb(230, 240, 255);
}
</style>
</head>
<body>
	<main layout:fragment="content">
		<script type="text/javascript">
			function converDate() {
				document.pstfrm.atdcDttm.value = atdcDttm2.value.replace('T',
						' ')
				document.pstfrm.afwkDttm.value = afwkDttm2.value.replace('T',
						' ')
				document.pstfrm.submit();
			}
		</script>


		<div class="card">
			<div class="card-body">
				<br>
				<div class="pagetitle">
					<h1>근태관리</h1>
					<nav>
						<ol class="breadcrumb">
							<li class="breadcrumb-item active">출퇴근현황</li>
							<li class="breadcrumb-item ">관리자페이지</li>

						</ol>
					</nav>
				</div>

				<hr>

				<div class="list-group col-2" style="float: left">

					<div class="list-group-item list-group-item-primary"
						style="width: 200px">
						출근 시간 <span class="badge bg-secondary text-light"
							th:text="${#dates.format(checkTime, 'HH:mm')}"></span>
					</div>
				</div>

				<div class="list-group col-3" style="float: left">
					<div class="list-group-item list-group-item-primary "
						style="width: 200px;">
						퇴근 시간 <span class="badge bg-secondary text-light"
							th:text="${#dates.format(checkBTime, 'HH:mm')}"></span>
					</div>
				</div>
				<div class="col-3" style="float: right;">
					<button type="button" class="btn btn-primary"
						data-bs-toggle="modal" data-bs-target="#largeModal"
						style="float: right;">수정신청</button>
					<button onclick="location.href='attdList'" class="btn btn-primary"
						style="float: right; margin-right: 5px;">관리자 페이지</button>
				</div>

				<br> <br> <br>



				<!-- Large Modal -->
				<form id="pstfrm" action="attdUpInsert" name="pstfrm" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<div class="modal fade" id="largeModal" tabindex="-1">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">근태 수정 폼</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">

									<!-- 수정폼 -->
									<div class="input-group mb-3">
										<span class="input-group-text" id="basic-addon1"
											style="width: 90px;">사원번호</span> <input type="text"
											class="form-control" name="empNo" aria-label="Username"
											aria-describedby="basic-addon1" th:value="${session.empNo}">
									</div>
									<div class="input-group mb-3">
										<span class="input-group-text" id="basic-addon1"
											style="width: 90px;">이름</span> <input type="text"
											class="form-control" name="nm" aria-label="Username1"
											aria-describedby="basic-addon1" th:value="${session.nm}">
									</div>
									<div class="row mb-3">
										<label for="inputDate" class="col-sm-2 col-form-label">출근
											날짜</label>
										<div class="col-sm-10">
											<input type="date" class="form-control" name="atdcDt"
												step="1">
										</div>
									</div>

									<div class="row mb-3">
										<label for="inputDate" class="col-sm-2 col-form-label">출근
											시간</label>
										<div class="col-sm-10">
											<!-- <input type="date" class="form-control"> -->
											<input type="datetime-local" class="form-control"
												name="atdcDttm" step="1">
										</div>
									</div>

									<div class="row mb-3">
										<label for="inputTime" class="col-sm-2 col-form-label">퇴근
											시간</label>
										<div class="col-sm-10">
											<!-- <input type="time" class="form-control"> -->
											<input type="datetime-local" class="form-control"
												name="afwkDttm" step="1">
										</div>
									</div>
									<div class="form-floating mb-3">
										<textarea class="form-control"
											placeholder="Leave a comment here" id="floatingTextarea"
											style="height: 100px; resize: none" name="aContent"></textarea>
										<label for="floatingTextarea">사유</label>
										<!-- <input type="hidden" id="st" name="st" th:value="${701}"> -->
									</div>
									<!-- 바디 끝 -->


								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">취소</button>

									<button type="submit" class="btn btn-primary">신청</button>

								</div>

							</div>
						</div>
					</div>
				</form>

				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">

							<canvas id="stakedBarChart" style="max-height: 400px;"></canvas>
							<script>
								var timeAry = new Array();
								var overAry = new Array();
								let empNo = $("#eNo").val();

								$.ajax({
									url : 'wktmChart',
									type : 'get',
									data : {
										'empNo' : empNo
									},
									datatype : 'json',
									success : function(data) {

										for (let i = 0; i < data.length; i++) {

											timeAry.push(data[i].wktm);
											overAry.push(data[i].ovtm);

										}
									}
								});

								const labels = [ 'Mon', 'Tue', 'Wed', 'Thu',
										'Fri' ];

								const datas = {
									labels : labels,
									datasets : [ {
										label : '7 days work',
										backgroundColor : 'rgb(255, 99, 132)',
										borderColor : 'rgb(255, 99, 132)',
										data : timeAry,
									} ]
								};

								const config = {
									type : 'bar',
									data : datas,
									options : {}
								};

								const myChart = new Chart(document
										.getElementById('stakedBarChart'),
										config);
							</script>

						</div>





					</div>
				</div>
				<!-- radial -->
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">

							<canvas id="radialBarChart" style="max-height: 400px;"></canvas>
							<script>
							
							</script>





						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- End Default Card -->
	</main>
</body>
</html>
