<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>사원정보 수정</title>
</head>
<body>
<main id="main" class="main" layout:fragment="content" >

    <div class="pagetitle">
      <h1>사원정보 수정</h1>
    </div><!-- End Page Title -->
    
  <div class="row justify-content-center">
	<div class="col-xl-8">
	  <div class="card">
	   <div class="card-body pt-3" >
	     <div class="tab-content pt-2">
	     
<!-- Profile Edit Form -->
            <form>
              <div class="row mb-3">
                <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">사진</label>
                <div class="col-md-8 col-lg-9">
                  <img src="assets/img/profile-img.jpg" alt="Profile">
                </div>
              </div>

              <div class="row mb-3">
                <label for="fullName" class="col-md-4 col-lg-3 col-form-label">이름</label>
                <div class="col-md-8 col-lg-9">
                  <input name="fullName" type="text" class="form-control" id="fullName" value="Kevin Anderson">
                </div>
              </div>

              <div class="row mb-3">
                <label for="company" class="col-md-4 col-lg-3 col-form-label">ID</label>
                <div class="col-md-8 col-lg-9">
                  <input name="company" type="text" class="form-control" id="company" value="Lueilwitz, Wisoky and Leuschke">
                </div>
              </div>

              <div class="row mb-3">
                <label for="Job" class="col-md-4 col-lg-3 col-form-label">비밀번호</label>
                <div class="col-md-8 col-lg-9">
                  <input name="job" type="password" class="form-control" id="Job" value="Web Designer" disable>
                </div>
              </div>

              <div class="row mb-3">
                <label for="Phone" class="col-md-4 col-lg-3 col-form-label">휴대폰</label>
                <div class="col-md-8 col-lg-9">
                  <input name="phone" type="text" class="form-control" id="Phone" value="(436) 486-3538 x29071">
                </div>
              </div>

              <div class="row mb-3">
                <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                <div class="col-md-8 col-lg-9">
                  <input name="email" type="email" class="form-control" id="Email" value="k.anderson@example.com">
                </div>
              </div>
              
              <div class="row mb-3">
                <label for="Email" class="col-md-4 col-lg-3 col-form-label">생년월일</label>
                <div class="col-md-8 col-lg-9">
                  <input name="email" type="email" class="form-control" id="Email" value="k.anderson@example.com">
                </div>
              </div>
              
              <div class="row mb-3">
                <label for="Email" class="col-md-4 col-lg-3 col-form-label">성별</label>
                <div class="col-md-8 col-lg-9">
                  <input name="email" type="email" class="form-control" id="Email" value="k.anderson@example.com">
                </div>
              </div>

              <div class="row mb-3">
                <label for="Twitter" class="col-md-4 col-lg-3 col-form-label">결재 서명</label>
                <div class="col-md-8 col-lg-9">
                  <input name="twitter" type="text" class="form-control" id="Twitter" value="https://twitter.com/#">
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-secondary">되돌리기</button>
                <button type="submit" class="btn btn-primary">저장</button>
              </div>
            </form><!-- End Profile Edit Form -->
	     </div>
	   </div>
	 </div>
	</div>
  </div>
</main>
</body>
</html>
