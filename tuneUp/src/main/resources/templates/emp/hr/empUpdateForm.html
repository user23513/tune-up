<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>사원정보 수정</title>
<script src="/js/jquery-3.6.1.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	$(document).ready(function() {
		$("#btn").on("click", e=>{
			$("#empNo").val();
			$("#dept").val();
			let hd = $("#hDate").val();
			
			if(!hd){
				console.log("입사일X");
				alert ("입사일을 입력해주세요");
			}else{
				$("#frm").submit(); 
			}
		})
		
		        //선택된 mng
 		const query = 'input[name="mng"]:checked';
		const selectedEls = document.querySelectorAll(query);
		console.log("selectedEls = "+selectedEls);
		console.log("query="+query);
		
		 // 선택된 목록에서 value 찾기
		 let result = '';
		 selectedEls.forEach((el) => {
		 	result += el.value + ' ';
		  });
		 
		 console.log(result)
		 
		 //DB에 mng 값 넣기
		 $("#mng").val(result);
		
		
		
		
		
		
		//관리자 체크박스
		$('#mngCk').change(function() {
			if ($(this).is(':checked')) {
	            $("#view").css("display", "block")
    			$("#auth").val("MANAGER");
	        }
	        else {
	        	$("#view").css("display", "none")
	        	$("#auth").val("USER");
	        	$("#mng").val("");
	        }
		});
		
		/* if($("#hrCk").is(':checked') || $("#attdCk").is(':checked') || $("#boardCk").is(':checked')){
        	$("#auth").val("MANAGER");
        } */

	});
	
	
	//주소 API
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</head>
<body>
<main id="main" class="main" layout:fragment="content" >

    <div class="pagetitle">
      <h1>사원정보 수정</h1>
    </div><!-- End Page Title -->
    
  <div class="row justify-content-center">
	<div class="col-xl-8">
	  <div class="card">
	   <div class="card-body pt-3" >
	     <div class="tab-content pt-2">
	     
<!-- Profile Edit Form -->
            <form id="frm" action="empUpdate" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <div class="row mb-3">
                <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">프로필 사진</label>
                <div class="col-md-8 col-lg-9">
                  <img th:src=@{/attach(path=${e.pic})} alt="Profile" style="width:120px;">
                </div>
              </div>

			  <div class="row" style="display: none;">
				<div class="col-lg-3 col-md-4 label">사번</div>
				<input type="text" name="empNo" class="form-control" id="empNo" th:value="${e.empNo}">
			  </div>

              <div class="row mb-3">
                <label for="name" class="col-md-4 col-lg-3 col-form-label">성명</label>
                <div class="col-md-8 col-lg-9">
                  <input name="nm" type="text" class="form-control" id="nm" th:value="${e.nm}" disabled>
                </div>
              </div>

              <div class="row mb-3">
                <label for="company" class="col-md-4 col-lg-3 col-form-label">휴대폰</label>
                <div class="col-md-8 col-lg-9">
                  <input name="phone" type="text" class="form-control" id="phone" th:value="${e.phone}" disabled>
                </div>
              </div>

              <div class="row mb-3">
                <label for="email" class="col-md-4 col-lg-3 col-form-label">이메일</label>
                <div class="col-md-8 col-lg-9">
                  <input name="email" type="email" class="form-control" id="email" th:value="${e.email}" disabled>
                </div>
              </div>

              <div class="row mb-3">
                <label for="birth" class="col-md-4 col-lg-3 col-form-label">생년월일</label>
                <div class="col-md-8 col-lg-9">
                  <input name="birth" type="date" class="form-control" id="birth" th:value="${e.birth}" disabled>
                </div>
              </div>

              <div class="row mb-3">
                <label for="gender" class="col-md-4 col-lg-3 col-form-label">성별</label>
                <div class="col-md-8 col-lg-9">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked disabled>
                  <label class="form-check-label" for="gridRadios1"> 남 </label>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" disabled>
                  <label class="form-check-label" for="gridRadios2"> 여 </label>
                </div>
              </div>
              
              <div class="row mb-3">
                <label for="dept" class="col-md-4 col-lg-3 col-form-label">부서</label>
                <div class="col-md-8 col-lg-9">
                	<select id="dept" name="dept" th:value="${e.dept}" class="form-select" aria-label="Default select example">
                      <option selected th:value="${e.dept}">--부서--</option>
                      <option th:each="d : ${d}" th:value="${d?.cdNm}" th:uText="${d?.cdNm}"> </option>
                    </select>
                </div>
              </div>
              
              <div class="row mb-3">
                <label for="position" class="col-md-4 col-lg-3 col-form-label">직위</label>
                <div class="col-md-8 col-lg-9">
                	<select id="position" name="position" th:value="${e.position}" class="form-select" aria-label="Default select example">
                      <option selected th:value="${e.position}">--직위--</option>
                      <option th:each="p : ${p}" th:value="${p.cdNm}" th:uText="${p.cdNm}"> </option>
                    </select>
                </div>
              </div>

              <div class="row mb-3">
                <label for="zip" class="col-md-4 col-lg-3 col-form-label">우편번호</label>
                <div class="col-md-8 col-lg-9">
					<input type="text" id="sample6_postcode" name="zip" th:value="${e.zip}" placeholder="우편번호">
					<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                </div>
              </div>
              
              <div class="row mb-3">
                <label for="addr" class="col-md-4 col-lg-3 col-form-label">자택주소</label>
                <div class="col-md-8 col-lg-9">
					<input type="text" id="sample6_address" name="ad1" th:value="${e.ad1}" placeholder="주소"><br>
					<input type="text" id="sample6_detailAddress" name="ad2" th:value="${e.ad2}" placeholder="상세주소">
					<input type="hidden" id="sample6_extraAddress" name="ad3" th:value="${e.ad3}"placeholder="참고항목">
					
                </div>
              </div>
              <div class="row mb-3">
                <label for="hDate" class="col-md-4 col-lg-3 col-form-label">입사일</label>
                <div class="col-md-8 col-lg-9">
                  <input name="hDate" type="date" class="form-control" id="hDate" th:value="${e.hDate}">
                </div>
              </div>
              
<!--               <div class="row mb-3">
                <label for="fDate" class="col-md-4 col-lg-3 col-form-label">퇴사일</label>
                <div class="col-md-8 col-lg-9">
                  <input name="fDate" type="date" class="form-control" id="fDate">
                </div>
              </div>
               -->
              <div class="row mb-3" style="display: none;" >
                <label for="auth" class="col-md-4 col-lg-3 col-form-label">권한</label>
                <div class="col-md-8 col-lg-9">
                  <input name="auth" type="text" class="form-control" id="auth" th:value="${e.auth}">
                </div>
              </div> 
              
              <div class="row mb-3">
                <label  class="col-md-4 col-lg-3 col-form-label">관리자</label>
                <div class="col-md-8 col-lg-9">
                  <div class="form-check">
                      <input th:checked="${e.auth == 'MANAGER'}?checked" class="form-check-input" type="checkbox" id="mngCk" >
                      <label class="form-check-label" for="">
                       관리자 권한
                      </label>
                    </div>
                    
            		<div th:style="${e.auth == 'USER'} or ${e.auth == 'GUEST'}?'display:none'" id="view">
                      <input th:checked="${e.mng=='hr'}?checked" class="form-check-input" 
                      		type="radio" name="mng" value="hr" id="hrCk">
                      <label class="form-check-label" for="gridCheck1">
                       인사 관리자
                      </label>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input th:checked="${e.mng=='attd'}?checked" class="form-check-input"
                      		 type="radio" name="mng" value="attd" id="attdCk">
                      <label class="form-check-label" for="gridCheck1">
                       근태 관리자
                      </label>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input th:checked="${e.mng=='board'}?checked" class="form-check-input"
                      		type="radio" name="mng" value="board" id="boardCk"> 
                      <label class="form-check-label" for="gridCheck1">
                       게시판 관리자
                      </label>
                     </div>
                </div>
              </div>
	
              <div class="text-center">
                <button type="button" class="btn btn-secondary">되돌리기</button>
                <button id="btn" type="button" class="btn btn-primary">저장</button>
              </div>
            </form><!-- End Profile Edit Form -->
	     </div>
	   </div>
	 </div>
	</div>
  </div>
</main>
</body>
</html>
