<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>내 댓글</title>
</head>
<body>
	<main layout:fragment="content">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">내 댓글</h5>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>카테고리</th>
								<th>내용</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="r: ${myReplyList}">
								<th th:text="${r:replyCat}"></th>
								<th th:text="${r:cntn}"></th>
							</tr>
						</tbody>	
					</table>
			</div>
		</div>
	</main>
</body>
</html>
