<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>Insert title here</title>
<script src="/js/jquery-3.6.1.min.js"></script>
<link href='/fullcalendar-5.11.3/lib/main.css' rel='stylesheet' />
<script src='/fullcalendar-5.11.3/lib/main.js'></script>
<script>
	let schedules = []; //schedules가 db에 있는 모든 리스트
	
	document.addEventListener('DOMContentLoaded', function () {
	  var calendarEl = document.getElementById('calendar');
	  let empNo = 999;
	  var token = $("meta[name='_csrf']").attr("content");
	  var header = $("meta[name='_csrf_header']").attr("content");
	
	  //캘린더 전체리스트 ajax
	  $.ajax({
	  	url:'calendarList',
	  	beforeSend:function(xhr){
	  		xhr.setRequestHeader(header,token);  
    	  },
	  	type:'post',
	  	data:{'empNo':empNo},
	  	dataType:'json',
	  	success:function(res){
	  		$.each (res, function (idx, schedule) {
	  			let event = {};
	  			event.id = schedule.calNo;
		  		event.title = schedule.cntn;
		        event.start = schedule.sdt;
		        event.end = schedule.edt;
		        schedules.push(event);
			});
	  		
		      // 원래 코드 ~ calendar.render();
		      var calendar = new FullCalendar.Calendar(calendarEl, {
		        headerToolbar: {
		          left: 'prev,next today',
		          center: 'title',
		          right: 'dayGridMonth,timeGridWeek,timeGridDay'
		        },
		        initialDate: new Date(), //'2020-09-12',
		        navLinks: true, // can click day/week names to navigate views
		        selectable: true,
		        selectMirror: true,
		        select: function (arg) {
		          var title = prompt('일정을 등록하세요:');
		          if (title) {
		            // DB에 입력처리
		            $.ajax({
		            	url:'calendarInsert',
		            	beforeSend:function(xhr){
		        	  		xhr.setRequestHeader(header,token);  
		            	  },
		            	type:'post',
		            	data:{'empNo':empNo, 'cntn':title, 'sdt':arg.startStr, 'edt':arg.endStr},
		            	dataType:'json',
		            	success:function(res){
		            		//db에 insert가 되면 res에 true가 넘어오도록 설정
		            		console.log(res)
		            		if(res) {
		            			// 화면에 그려주는 부분
				                calendar.addEvent({
				                  title: title,
				                  start: arg.start,
				                  end: arg.end,
				                  allDay: arg.allDay
				                })
		            		}
		            	}
		            })
		            
		          }
		          calendar.unselect();
		        },
		        eventClick: function (arg) {
		          if (confirm('일정을 삭제하겠습니까?')) {
		            // 삭제
		            let calNo = arg.event._def.publicId; //캘린더 번호
					$.ajax({
						url:'calendarDelete',
						beforeSend:function(xhr){
					  		xhr.setRequestHeader(header,token);  
				    	  },
						type:'post',
						data:{'calNo':calNo},
						dataType:'json',
						success:function(res){
							//db에 삭제가 되면 res값이 true가 나오도록 함
							if(res){
								arg.event.remove();
							}
						}
						
					})
		          }
		        },
		        editable: true,
		        dayMaxEvents: true, // allow "more" link when too many events
		        events: schedules
		      });
		
		      calendar.render();
		
	  	}
	  }) // schedules => [{},{},{}]
	
	}); // document.addEventListener('DOMContentLoaded', function ()
</script>
<style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
</style>
</head>
<body>
	<main layout:fragment="content">
		<div id='calendar'></div>
	</main>
</body>
</html>
