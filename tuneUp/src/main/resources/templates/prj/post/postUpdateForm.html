<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>TuneUp - 내 프로젝트</title>
<style>
#cntn {
	height: 300px;
	clear: both;
}

#smb {
	clear: both;
}

#flb {
	clear: both;
}

.ucb {
	text-align: center;
}
</style>
</head>
<body>
	<main layout:fragment="content">
		<div class="col-lg-6">

			<div class="card">
				<div class="card-body">
					<br>
					<div class="pagetitle">
						<h1>프로젝트</h1>
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item active">내 프로젝트</li>

								<li class="breadcrumb-item">내 파일함</li>
								<li class="breadcrumb-item">내 게시글</li>
							</ol>
						</nav>
					</div>


					<br>


					<!-- 글 -->
					<form id="pstfrm" action="prjPostUpdate" method="post"
						enctype="multipart/form-data">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}">
						<div>
							<label class="col-sm-2 col-form-label" style="text-align: center">작성자</label>
							<input type="text" id="prjPostWriter" name="wrtr"
								style="border: 0;" th:value="${wrtr}" readonly>

						</div>

						<div class="row mb-3">
							<label class="col-sm-2 col-form-label" style="text-align: center">제목</label>
							<div class="col-sm-10 padding:10px">
								<input type="text" class="form-control" name="ttl"
									id="prjPostTitle">
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-2 col-form-label" style="text-align: center">내용</label>
							<div class="col-sm-10" id="cntn">
								<textarea class="form-control" name="cntn" style="resize: none"
									id="cntn"> </textarea>
							</div>
							<!--th:utext="${pj.cntn}"  -->
						</div>


						<div class="row mb-3">
							<div class="col-sm-12" id="flb">
								<input class="form-control" type="file" id="formFile">
							</div>
						</div>
						<!-- <form id="pstfrm" action="prjPostUpdate" method="get"
                   	enctype="multipart/form-data"> -->
						<div class="ucb">
							<button type="submit" id="update" class="btn btn-primary">수정</button>
							<span> <a href="prjPostList" class="btn btn-primary">취소</a>
							</span>
						</div>
						<div>

							<!-- <span class="right">
						<button type="button" id="update" class="btn btn-primary">수정</button>
					</span> -->
						</div>

						<div>
							<input type="hidden" id="postNo" name="postNo"
								th:value="${pj.postNo}">
						</div>

					</form>
				</div>
			</div>

		</div>





		<!-- End Default Tabs -->



	</main>

	<script type="text/javascript">
	 $("#up").on("click", e=>{
		$("#upFrm").submit();
	}) 
	
	
	</script>
</body>
</html>
